{% extends 'home/base.html' %}

{% block content %}
{% for product in products %}
<div class="card">
    
    {% if product.photo %}
    <div class="card-img-container">
        <img class="card-img" src="{{ product.photo.photo.url }}" alt="card-img">
    </div>
    {% endif %}

    <div class="card-body">
        <h4 class="card-title">{{ product.name }}</h4>
        <p class="card-text">
            {{ product.description|truncatewords_html:50|safe }}
        </p>
        <div class="read-more-container">
            <a class="read-more" href="{{ product.get_absolute_url }}">Читать весь Пост</a>
        </div>
    </div>

</div>
{% empty %}
{% endfor %}
{% endblock %}

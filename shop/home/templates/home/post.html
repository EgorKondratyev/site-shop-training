{% extends 'home/base.html' %}

{% block content %}
<div class="content-container">
    <div class="card-container">
        <div class="post-body">

            <div class="post-title">
                {{ product.name }}
                <div class="price">
                    Price: {{ product.price }} RUB
                </div>
            </div>

            <div class="post-text">
                {{ product.description|linebreaks }}
            </div>

            {% if not check_product_in_cart_user %}
            <div class="add-to-cart-container">
                <a class="add-to-cart" href="{{ product.get_absolute_url_for_add_cart }}">Добавить в корзину</a>
            </div>
            {% elif check_product_in_cart_user == 2 %}
            <!-- Если пользователь не зарегистрирован, то ничего не выводим -->
            {% else %}
            <div class="add-to-cart-container">
                <a class="add-to-cart" href="{{ product.get_absolute_url_for_remove_cart }}">Убрать из корзины</a>
            </div>
            {% endif %}

        </div>
    </div>
</div>
{% endblock %}
